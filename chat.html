<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vineet's GPT</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Vineet's GPT Demo</h1>
    <a href="https://vineet201.github.io">Homepage</a>
  </header>
  <div class="chat-container">
    <div id="chat-log">
      <div class="chat-entry bot-message">
        <p>Hello! I am Vineet's Bot. How can I help you today?</p>
      </div>
    </div>
    <div class="response-container">
      <div id="response-log">
        <div class="response-entry"></div>
      </div>
      <form id="chat-form">
        <input type="text" id="user-input" name="user-input" placeholder="Type your message here" autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
